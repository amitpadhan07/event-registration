<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Event Form</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 id="form-title">Add New Event</h1>
    </header>

    <div class="main-content">
      <a href="manage-events.html" class="back-link">â† Cancel</a>

      <form id="event-form">
        <div class="form-group">
          <label>Event Title</label>
          <input type="text" id="title" required>
        </div>
        <div class="form-group">
          <label>Date</label>
          <input type="date" id="event_date" required>
        </div>
        <div class="form-group">
          <label>Time</label>
          <input type="time" id="event_time" required>
        </div>
        <div class="form-group">
          <label>Venue</label>
          <input type="text" id="venue" required>
        </div>
        <div class="form-group">
          <label>Max Seats</label>
          <input type="number" id="max_seats" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Event</button>
      </form>
    </div>
  </div>

  <script src="js/event-form.js"></script>
</body>
</html>
