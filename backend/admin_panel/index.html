<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - QR Code Scanner</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ” Admin - Attendance Scanner</h1>
    </header>

    <div class="main-content">
      <div style="display: flex; justify-content: space-between; align-items: center;">
  <a href="/" class="back-link">â† Back to Home</a>
  <a href="manage-events.html" class="back-link" style="color: var(--secondary);">âš™ï¸ Manage Events â†’</a>
</div>
      
      

      <div class="scanner-section">
        <h2>Scan QR Code for Attendance</h2>
        
        <div id="reader" style="width: 100%; max-width: 500px; margin: 0 auto 30px;"></div>

        <p>Or enter registration code manually:</p>

        <div class="scanner-input">
          <div class="form-group">
            <input 
              type="text" 
              id="qr-code-input" 
              placeholder="EVT-XXXX-XXXX-XXXX" 
            >
          </div>
          <button class="btn btn-primary" id="verify-btn">Verify & Mark Attendance</button>
        </div>

        <div id="result-container"></div>
        <div class="scanner-section">
        <div id="result-container"></div>

        <div id="stats-container" style="display: none; margin-top: 30px; border-top: 2px solid #eee; padding-top: 20px;">
          <h3>ğŸ“Š Event Stats</h3>
          <div style="display: flex; justify-content: space-around; margin-top: 15px; text-align: center;">
            <div>
              <div style="font-size: 2rem; font-weight: bold; color: var(--primary);">
                <span id="stat-checked-in">0</span>
              </div>
              <small>Checked In</small>
            </div>
            <div>
              <div style="font-size: 2rem; font-weight: bold; color: #718096;">
                <span id="stat-total">0</span>
              </div>
              <small>Total Registered</small>
            </div>
          </div>
          <p style="margin-top: 10px; color: var(--warning);">
            Remaining: <strong id="stat-remaining">0</strong>
          </p>
        </div>

      </div>
    </div>
      </div>
      
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
